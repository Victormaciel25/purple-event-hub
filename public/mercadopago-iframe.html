<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercadoPago Checkout</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: white;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-field {
            margin-bottom: 16px;
        }
        .form-field label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }
        .form-field > div {
            height: 48px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .submit-button {
            width: 100%;
            height: 48px;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .submit-button:hover {
            background: #15803d;
        }
        .submit-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="loading" class="loading">
            Carregando formulário de pagamento...
        </div>
        <div id="error" class="error" style="display: none;"></div>
        <form id="payment-form" style="display: none;">
            <div class="form-grid">
                <div class="form-field">
                    <label>Número do cartão</label>
                    <div id="form-checkout__cardNumber"></div>
                </div>
                <div class="form-field">
                    <label>Validade</label>
                    <div id="form-checkout__expirationDate"></div>
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-field">
                    <label>CVV</label>
                    <div id="form-checkout__securityCode"></div>
                </div>
                <div class="form-field">
                    <label>Parcelas</label>
                    <div id="form-checkout__installments"></div>
                </div>
            </div>
            
            <div class="form-field">
                <label>Nome no cartão</label>
                <div id="form-checkout__cardholderName"></div>
            </div>
            
            <div class="form-grid">
                <div class="form-field">
                    <label>Tipo de documento</label>
                    <div id="form-checkout__identificationType"></div>
                </div>
                <div class="form-field">
                    <label>Número do documento</label>
                    <div id="form-checkout__identificationNumber"></div>
                </div>
            </div>
            
            <div class="form-field">
                <label>E-mail</label>
                <div id="form-checkout__cardholderEmail"></div>
            </div>
            
            <div id="form-checkout__issuer" style="display: none;"></div>
            
            <button type="submit" id="submit-button" class="submit-button">
                Processar Pagamento
            </button>
        </form>
    </div>

    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script>
        let mp = null;
        let cardForm = null;
        let paymentData = {};
        
        // Listen for messages from parent
        window.addEventListener('message', function(event) {
            if (event.data.type === 'INIT_PAYMENT') {
                paymentData = event.data.data;
                initializePayment();
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        function initializePayment() {
            try {
                if (!paymentData.publicKey) {
                    showError('Chave de pagamento não disponível');
                    return;
                }
                
                mp = new MercadoPago(paymentData.publicKey, {
                    locale: 'pt-BR'
                });
                
                cardForm = mp.cardForm({
                    amount: paymentData.amount.toString(),
                    iframe: true,
                    form: {
                        id: 'payment-form',
                        cardNumber: {
                            id: 'form-checkout__cardNumber',
                            placeholder: 'Número do cartão'
                        },
                        expirationDate: {
                            id: 'form-checkout__expirationDate',
                            placeholder: 'MM/YY'
                        },
                        securityCode: {
                            id: 'form-checkout__securityCode',
                            placeholder: 'CVV'
                        },
                        cardholderName: {
                            id: 'form-checkout__cardholderName',
                            placeholder: 'Nome no cartão'
                        },
                        issuer: {
                            id: 'form-checkout__issuer'
                        },
                        installments: {
                            id: 'form-checkout__installments'
                        },
                        identificationType: {
                            id: 'form-checkout__identificationType'
                        },
                        identificationNumber: {
                            id: 'form-checkout__identificationNumber',
                            placeholder: 'Número do documento'
                        },
                        cardholderEmail: {
                            id: 'form-checkout__cardholderEmail',
                            placeholder: 'E-mail'
                        }
                    },
                    callbacks: {
                        onFormMounted: function(error) {
                            if (error) {
                                console.error('Form mount error:', error);
                                showError('Erro ao carregar formulário');
                                return;
                            }
                            
                            document.getElementById('loading').style.display = 'none';
                            document.getElementById('payment-form').style.display = 'block';
                            
                            // Update button text
                            const button = document.getElementById('submit-button');
                            button.textContent = `Pagar ${paymentData.formattedPrice}`;
                        },
                        onSubmit: function(event) {
                            event.preventDefault();
                            handleSubmit();
                        }
                    }
                });
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Erro ao inicializar pagamento');
            }
        }
        
        function handleSubmit() {
            const button = document.getElementById('submit-button');
            button.disabled = true;
            button.textContent = 'Processando...';
            
            try {
                const formData = cardForm.getCardFormData();
                
                let deviceId = null;
                try {
                    deviceId = mp.getDeviceFingerprint();
                } catch (e) {
                    console.warn('Could not get device fingerprint');
                }
                
                // Send data to parent
                window.parent.postMessage({
                    type: 'PAYMENT_DATA',
                    data: {
                        ...formData,
                        deviceId: deviceId,
                        paymentInfo: paymentData
                    }
                }, '*');
                
            } catch (error) {
                console.error('Submit error:', error);
                button.disabled = false;
                button.textContent = `Pagar ${paymentData.formattedPrice}`;
                showError('Erro ao processar dados do cartão');
            }
        }
        
        // Listen for payment result
        window.addEventListener('message', function(event) {
            if (event.data.type === 'PAYMENT_RESULT') {
                const button = document.getElementById('submit-button');
                
                if (event.data.success) {
                    button.textContent = 'Pagamento aprovado!';
                    button.style.background = '#16a34a';
                } else {
                    button.disabled = false;
                    button.textContent = `Pagar ${paymentData.formattedPrice}`;
                    showError(event.data.error || 'Erro no pagamento');
                }
            }
        });
        
        // Notify parent that iframe is ready
        window.parent.postMessage({ type: 'IFRAME_READY' }, '*');
    </script>
</body>
</html>
